    <section class="Catalogo">
      <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-12">
          <p class="pCatag" data-aos="flip-up">
            Si querés obtener tu catálogo online, o que un asesor se comunique con vos, llená este breve formulario.
          </p>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-12">
          <div class="CatalogoImg" data-aos="flip-down">
            <img src="https://drive.google.com/uc?export=view&id=1RRNqmjX82OXs8BC-tPDsEpazeNak6UzR" alt="Foto de Catalogo">
          </div>
        </div>
    </div>
    </section>
    <section class="Form" >
        <div class="formulario">
          <form class="row g-3">
            <div class="col-md-6" data-aos="flip-up">
              <label for="Nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="Nombre"
                placeholder="Nombre">
            </div>
            <div class="col-md-6" data-aos="flip-up">
              <label for="Apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="Apellido"
                placeholder="Apellido">
            </div>
            <div class="col-12" data-aos="flip-up">
              <label for="Email" class="form-label">Email</label>
              <input type="email" class="form-control" id="Email" placeholder="...@hotmail.com // ...@gmail.com">
            </div>
            <div class="col-md-6" data-aos="flip-up">
              <label for="Provincia" class="form-label">Provincia</label>
              <input type="text" class="form-control" id="Provincia"
                placeholder="Provincia">
            </div>
            <div class="col-md-4" data-aos="flip-up">
              <label for="Pais" class="form-label">Pais</label>
              <select id="Pais" class="form-select">
                <option selected>Argentina</option>
                <option>Brasil</option>
                <option>Chile</option>
                <option>Paraguay</option>
                <option>Uruguay</option>
              </select>
            </div>
            <div class="col-md-2" data-aos="flip-up">
              <label for="CP" class="form-label">Codigo Postal</label>
              <input type="number" class="form-control" id="CP"
                placeholder="2000">
            </div>
            <div class="col-12" data-aos="flip-up">
              <div class="terycon">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acepto términos y condiciones
                </label>
              </div>
            </div>
            <div class="col-12 boton" data-aos="flip-up">
              <button type="submit" class="btn btn-primary">Continuar</button>
            </div>
          </form>
        </div>

    </section>
        


    <footer>
