<body>

        <nav class="navbar navbar-expand-md navbar-dark bg-success bg-gradient">

            </div>
          </nav>
    </header>
        <h2 class="contactoFormulario">CONTACTO</h2>

    <section>
        <div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4 position-relative">
                  <label for="validationTooltip01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="validationTooltip01" value="Nombre" required>
                    <div class="valid-tooltip">
                        Buena suerte!
                  </div>
                </div>
                <div class="col-md-4 position-relative">
                  <label for="validationTooltip02" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="validationTooltip02" value="Apellido" required>
                  <div class="valid-tooltip">
                    Buena suerte!
                  </div>
                </div>
                <div class="col-md-4 position-relative">
                  <label for="validationTooltipUsername" class="form-label">Usuario</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                    <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                    <div class="invalid-tooltip">
                      Please choose a unique and valid username.
                    </div>
                  </div>
                </div>
                <div class="col-md-6 position-relative">
                  <label for="validationTooltip03" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="validationTooltip03" required
                  placeholder="Ciudad">
                  <div class="invalid-tooltip">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-3 position-relative">
                  <label for="validationTooltip04" class="form-label">Provincia</label>
                  <select class="form-select" id="validationTooltip04" required
                  placeholder="Provincia">
                    <option selected value="...">...</option>
                    <option selected value="Buenos Aires"> Buenos Aires</option>
                    <option selected value="Santa Fe">Santa Fe</option>
                  </select>
                  <div class="invalid-tooltip">
                    Please select a valid state.
                  </div>
                </div>
                <div class="col-md-3 position-relative">
                  <label for="validationTooltip05" class="form-label">CP</label>
                  <input type="number" class="form-control" id="validationTooltip05" required
                  placeholder="Codigo Postal">
                  <div class="invalid-tooltip">
                    Please provide a valid zip.
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Continuar</button>
                </div>
              </form>
        </div>

    </section>
        


    <footer>
        <div class="redes">
        <a class="redesSociales" href="https://www.instagram.com/tapar.blackout/?hl=es-la">
            <img src="../Imagenes/icons8-instagram.svg" alt="Logo de Instagram">
        </a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
